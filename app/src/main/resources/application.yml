spring:
  profiles:
    active: development
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  output:
    ansi:
      enabled: always
logging:
  level:
    root: INFO
    org:
      springframework:
        # web: DEBUG
        security: DEBUG
server:
  address: 0.0.0.0
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem